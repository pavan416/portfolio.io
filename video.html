        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,100,300,500,700" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #eee;
            font-family: 'Lato', sans-serif;
        }

        /* Navbar */
        nav {
            width: 100%;
            background-color: #111;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Section Header */
        .section-header {
            text-align: center;
            margin: 0 auto;
            padding: 40px 20px 20px;
            font: 900 60px 'Lato', sans-serif;
            letter-spacing: 2px;
            color: #000;
        }

        /* Gallery Styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item-wrapper {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            min-width: 280px;
        }

        .gallery-video {
            width: 100%;
            height: 500px;
            /* Reel size approx (9:16) */
        }

        .text {
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: #fff;
            font: 100 16px 'Lato', sans-serif;
        }

        .span-text {
            font-weight: 700;
            letter-spacing: 1.2px;
            font-size: 19px;
            font-family: 'Alegreya Sans SC', sans-serif;
        }

        /* Responsive Behavior */
        @media (max-width: 900px) {
            .gallery-item-wrapper {
                width: 45%;
            }

            .gallery-video {
                height: 400px;
            }
        }

        @media (max-width: 600px) {
            .gallery-item-wrapper {
                width: 100%;
            }

            .gallery-video {
                height: 350px;
            }
        }
    </style>
</head>
